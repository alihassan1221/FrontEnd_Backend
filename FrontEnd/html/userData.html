<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/menu.css">
    <title>Users Data</title>
</head>
<body>
    <header class="header" id="header">
        <div class="wrapper">
            <div class="logo">
                <p>Users detail</p>
            </div>
            <nav class="navbar">
                <ul class="nav-links">
                    <svg class="closeBtn" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><style>svg{fill:#ffffff}</style><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
                    <li id="homeBtn"><a href="./adminDashboard.html">Home</a></li>
                    <li id="userBtn"><a href="./userData.html">Users</a></li>
                    <li id="projectsBtn"><a href="./userProjects.html">Projects</a></li>
                    <button id="logoutBtn" class="btn btn-white">Logout</button>
                    
                </ul>
            </nav>
            <div class="menu">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" height="1em" viewBox="0 0 448 512"><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
            </div>
        </div>
    </header>

    <section class="users" id="usersSection">
        <div class="wrapper">
            <h2>Users Information</h2>
            <div class="container">
                <div class="heading">
                    <h2>Add New User</h2>
                    <svg id="closeBtn" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><style>svg{fill:#ffffff}</style><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
                </div>
                
                <form id="signupForm">
                    <div class="input">
                        <input id="fname" type="text" placeholder="First Name" name="fname" required>
                        <input id="lname" type="text" placeholder="Last Name" name="lname" required>
                        <input id="email" type="email" placeholder="Email" name="email" required>
                        <input id="phone" type="tel" placeholder="Phone No. in International format" name="phone" required>
                        <input id="password" type="password" placeholder="Password" name="password" required>
                    </div>
                    <input type="submit" class="submitBtn">
                </form>
            </div>
            <div class="search-bar">
                <input type="search" id="searchUsers" placeholder="Search Users">
                <button id="adduserBtn" class="btn gradient-color">Add User</button>
            </div>
            <table class="tbl" id="tbl">
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>Profile Image</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone No.</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>

    <script src="../js/adminUser.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/restirctLogin.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
